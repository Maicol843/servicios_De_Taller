<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KILRES SRL</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container form-container d-flex justify-content-center align-items-center">
        <div class="form-box">
            <h1 class="text-center mt-5 text-primary">KILRES SRL</h1>
            <p class="text-center">Bienvenido al sistema de gestión de servicios. Por favor, ingrese sus datos para
                continuar.
            </p>
            <form id="loginForm" method="POST" action="login.php">
                <div class="form-group">
                    <label for="dni"><i class="fa-solid fa-address-card"></i> DNI</label>
                    <input type="number" class="form-control" id="dni" name="dni"
                        placeholder="Ingrese su número de documento" required>
                </div>
                <div class="form-group">
                    <label for="patente"><i class="fa-solid fa-car"></i> Patente</label>
                    <input type="text" class="form-control" id="patente" name="patente"
                        placeholder="Ingrese su número de patente" required>
                </div>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                        Acepta los <a class="terms-link" href="terminos_y_condiciones.html">términos y condiciones</a>
                    </label>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary" onclick="submitForm()">Ingresar <i
                            class="fa-solid fa-arrow-right-to-bracket"></i></button><br>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-link btn-block" onclick="adminLogin()">Acceso Administrador</button>
                </div>
            </form>
            <div class="mt-3 mb-5">
                <div class="text-center">
                    <h4>Solicitar servicio</h4>
                    <h5><i class="fa-brands fa-whatsapp text-success"></i> <a href="https://wa.me/3884660739"> +54 9 388
                            4660739</a></h5>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <img class="img-fluid p-2" src="./assets/QR_Whatshapp.png" width="200">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = function () {
            if (!document.getElementById('termsCheck').checked) {
                alert("No acepto los términos de nuestro servicio");
                return false;
            }
            return true;
        }
    </script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
